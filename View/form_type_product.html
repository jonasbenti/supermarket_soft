<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Cadastro de tipo de produto</title>
    <!--<link href="css/form.css" rel="stylesheet" type="text/css" media="screen"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading" style="text-align: center">Formulário de tipo de produtos</div>
    </div>
        <form enctype="multipart/form-data"  method="post" action="index.php?class=TypeProductForm&method=save">
        <div class="form-group">
            <label>Id</label>
            <input name="id" class="form-control" readonly="1" type="text"style="width: 30%" value="{id}">
            <br>
        </div>  

        <div class="form-group">
            <label>Descrição</label>
            <input name="description" class="form-control" type="text" style="width: 50%"
             value="{description}" required>
            <br>
        </div>
            
        <div class="form-group">
            <label>Imposto(%)</label>
            <input name="tax_percentage" class="form-control" type="text" style="width: 50%"
             value="{tax_percentage}" required>
            <br>
        </div>
     
        <input type="submit" class="btn btn-success" value="Enviar">
        <a href="index.php?class=TypeProductList" class="btn btn-info"> Lista tipo de produto</a>
       
    </form>    
</div>
</body>
</html>
